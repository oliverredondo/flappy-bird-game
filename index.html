<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- About page -->
    <nav>
      <a href="/about">The coolest about page on the interwebz</a>
    </nav>
    <!-- Audio -->
    <audio id="collisionSound">
      <source
        src="./audio/mixkit-funny-fail-low-tone-2876.wav"
        type="audio/mp3"
      />
      Your browser does not support the audio tag.
    </audio>
    <audio id="spacebarSound">
      <source src="./audio/mixkit-game-ball-tap-2073.wav" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <!-- The game -->
    <div class="container">
      <div class="game">
        <div class="button-container">
          <button id="birdButton1">Bird 1</button>
          <button id="birdButton2">Bird 2</button>
          <button id="birdButton3">Bird 3</button>
        </div>
        <div class="sky-moving">
          <div id="bird" class="bird"></div>
        </div>

        <div class="ground-container">
          <div class="ground-moving"></div>
        </div>
      </div>
    </div>

    <!-- Lives - Code from Petra -->
    <div id="lives">Lives: 3</div>

    <div class="popup" id="gameOverPopup">
      GAME OVER
      <br />
      <button class="restart-button" onclick="restartGame()">Restart</button>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
