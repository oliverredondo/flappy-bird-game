<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="border-left"></div>
    <div class="game-container">
      <div class="border-top"></div>
      <div class="sky-moving">
        <div class="bird"></div>
      </div>
    </div>
    <div class="ground-container">
      <div class="ground-moving"></div>
    </div>
    <div class="border-right"></div>
    <div class="button-container">
      <button onclick="changeBird('hassan-border.png')">Bird 1</button>
      <button onclick="changeBird('another-bird-image.png')">Bird 2</button>
      <button onclick="changeBird('yet-another-bird.png')">Bird 3</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
